<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board" id="board"></div>
        <p id="message"></p>
        <button id="resetButton" class="new-game-button">New Game</button>
    </div>
    <div class="message-screen" id="messageScreen">
        <div class="message">
            <h2 id="messageText"></h2>
            <button id="newGameButton" class="new-game-button">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
